            <div class="row">

                    <img src="./images/ic_cu.png" alt="">
                    <p >新技术能够时代峻峰发送的</p>
                    <span class="price">价格&yen; 1236</span>

                </div>
                <div class="left col-xs-6">
                 <img src="./images/ic_cu.png" alt="">

                 <span class="price">价格&yen; 1236</span>

             </div> -->
            </div>
        </div>
        <!-- 底部 -->
        <div class="mmm_footer">
            <ul class="clearfix">
                <li>登陆</li>

                    <img src="./images/top.jpg" alt="">

            </ul>

                <span class="sp1">手机APP下载</span>

                <p>m.manmanbuy.com</p>
            </div>

    </div>
  <!-- 京东  -->
    <script type='text/html' id='gsTpl'>
      {{ each result v i}}
      <li data-id='{{ v.shopId}}'><a href="#">{{v.shopName}}</a></li>
      {{ /each}}
    </script>
    <!-- 华北 -->
    <script type="text/html" id="hbTpl">
       {{ each result v i}}
       <li data-id='{{ v.areaId}}'><a href="#">{{v.areaName}}</a></li>
       {{ /each}}
    </script>

    <!-- 产品渲染 -->
    <script type="text/html" id="productTpl">
     {{ each result v i}}
     <div class="left col-xs-6">
            <img src="{{ v.productImg}}" alt="">
            <p >{{v.productName}}</p>
            <span class="price">价格{{ v.productPrice}}</span>
            <a class='pull-right' href="#">去凑单</a>
        </div>
     {{ /each}}
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/commen.js"></script>
