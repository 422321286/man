    <script type="text/html" id="brandxTpl">


        {{ each result v i}}
        <li data-id='{{ v.productId}}' id="brand">

              <span>{{i+1}}</span>   <a class="mui-navigate-right" href="#">{{ v.brandName }}</a>     
               <p>{{ v.brandInfo}}</p>
            </li>   
         
            
        {{ /each }}

    </script>

    <script type="text/html" id="product">
        {{ each result v i}}
        <li data-id='{{ v.productId }}'>
                <div class="left">
                    <!-- <img src="./images/product.jpg" alt=""> -->
               {{@v.productImg}}
                </div>
                <div class="right">
                    <p>{{ v.productName}}</p>
                    <span>{{ v.productPrice}}</span>
                    <p class="p1">{{v.productQuote}}  {{ v.productCom}}</p>
                </div>
            </li>
        {{ /each}}
    </script>

    <!-- 评论 -->
    <script type='text/html' id="pintTpl">
