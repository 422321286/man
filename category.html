<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/flexible/flexible.js"></script>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/category.css">
    <title>分类</title>
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <img class="h_img" src="./images/header_logo.png" alt="">
            <img class="r_img" src="./images/header_app.png" alt="">

        </div>
        <!-- 搜索 -->
        <div class="search">
            <input type="text" placeholder="请输入想要比价的商品"><button>搜索</button>
        </div>

        <!-- 线 -->


        <div class="m_line">
            <ul id="ul" class="mui-table-view">
                <!-- <li class="mui-table-view-cell mui-collapse">
                    <a class="mui-navigate-right" href="#">面板1</a>
                    <div class="mui-collapse-content">
                        <p>
                            <div class="mui-row">
                                <div class="mui-col-xs-4">
                                    Item 1
                                </div>
                                <div class="mui-col-xs-4">

                                    Item 1

                                </div>
                            </div>
                        </p>
                    </div>
                </li> -->
            </ul>
        </div>


        <div class="footer">

        </div>
    </div>


    <!-- 分类 -->
    <script type='text/html' id="categoryTpl">
        
            {{ each result v i}}
                <li data-id="{{v.titleId }}" class="mui-table-view-cell mui-collapse">
                    <a   class="mui-navigate-right" href="#">{{ v.title}}</a>
                   
                </li>
                {{ /each}}
         

    </script>

    <!-- 列表 -->
     <script type="text/html" id="tableTpl">
        <div class="mui-collapse-content">
                <!-- <p> -->
                    <div class="mui-row">
                        {{ each result v i }}
                        <div class="ta mui-col-xs-4">  
                          {{ v.category}}
                        </div>
                        {{ /each}}
                    </div>
                <!-- </p> -->
            </div>
     </script>
    <!-- <script src="./lib/zepto/zepto.min.js"></script> -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/category.js"></script>
</body>
