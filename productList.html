<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/flexible/flexible.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap/css/">
    <link rel="stylesheet" href="./lib/pagination/pagination.css">
    <link rel="stylesheet" href="./css/productList.css">
    <title>商品</title>
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <img class="h_img" src="./images/header_logo.png" alt="">
            <img class="r_img" src="./images/header_app.png" alt="">

        </div>
        <!-- 搜索 -->
        <div class="search">
            <input type="text" placeholder="请输入想要比价的商品"><button>搜索</button>
        </div>

        <!-- 线 -->
        <div class="m_line">
            <ul class="clearfix">
                <li><a href="index.html">　首页＞</a></li>
                <li><a href="category.html">全部分类＞</a></li>
                <li>电视＞</li>
                <li><button>筛选</button></li>
            </ul>

        </div>

        <!-- 具体情况 产品 -->
        <div class="product">
            <ul>
                <!-- <li> 
                    <div class="left">
                        <img src="./images/product.jpg" alt="">
                    </div>
                    <div class="right">
                        <p>乐视全高清撒打电话即可</p>
                        <p>液晶电视</p>
                        <span>&yen;23432</span>
                        <p class="p1">报价　评论</p>
                    </div>
                </li> -->
 
            </ul>
            
          
        </div>
    
<!-- 分页 -->
<div class="pagi">
        <div id="pagination" class="pull-right"></div>
</div>

        <!-- 底部 -->
        <div class="mmm_footer">
           
            <ul class="clearfix">
                <li>登陆</li>
                <li>注册</li>
                <li>
                    <img src="./images/top.jpg" alt="">
                    <p>返回顶部</p>
                </li>
            </ul>
            <div class="word">
                <span class="sp1">手机APP下载</span>
                <span>慢慢买手机版</span>
                <span class="sp2">掌上比价平台</span>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <!-- 产品列表 -->
    <script type="text/html" id="listTpl">
        {{ each result v i}}   
        <li>
                <div class="left">
                  <a href="bijia.html?{{v.productId}}={{v.brandName}}"> {{@v.productImg}}</a>
                </div>
                <div class="right">
                    <p>{{ v.productName}}</p>
                    <span>{{ v.productPrice}}</span>
                    <p class="p1">{{ v.productQuote}}　{{ v.productCom}}</p>
                </div>
            </li>
        {{ /each }}
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/pagination/jquery.pagination.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/productList.js"></script>
</body>

</html>
