<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/flexible/flexible.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/sitenave.css">
    <title>商场导航</title>
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            商场导航
            <img class="r_img" src="./images/header_app.png" alt="">

        </div>


        <!-- 具体情况 产品 -->
        <div class="product">
            <div class="row">
           
                <div class="pc col-xs-6">
                    <img src="" alt=""> 京东商城
                </div>
            </div>

        </div>
        <!-- 底部 -->
        <div class="mmm_footer">
            <ul class="clearfix">
                <li>登陆</li>
                <li>注册</li>
                <li id="top">
                    <img src="./images/top.jpg" alt="">
                    <p>返回顶部</p>
                </li>
            </ul>
            <div class="word">
                <span class="sp1">手机APP下载</span>
                <span>慢慢买手机版</span>
                <span class="sp2">掌上比价平台</span>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <script type="text/html" id="siteTpl">
        {{ each result v i }}
            <div class="pc col-xs-6">
                <a href="{{ v.navHref}}">
                        <img src="{{ v.navImg}}" alt="">　
                        <span>{{ v.navTitle }} </span>
                </a>
                
                </div>
        {{ /each}}
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/commen.js"></script>
    <script src="./js/sitnave.js"></script>
</body>

</html>
